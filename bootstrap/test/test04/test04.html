<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

        <title>택배사이트</title>
    </head>
    <body>
    <div id = "wrap">
        <header class = "d-flex font-weight-bold align-items-end text-info"> <!--바로 하위배치만 신경쓰고 나머지 배치는 신경안쓴다.-->
            <div class = "logo col-2 d-flex align-items-end justify-content-center">
                <h1>MD택배</h1>
            </div>
            <nav class = "main-menu d-flex col-10">
                <ul class = "nav nav-fill w-100">
                    <li class = "nav-item"><a href="#" class = "nav-link  d-flex justify-content-start">회사 소개</a></li>
                    <li class = "nav-item"><a href="#" class = "nav-link  d-flex justify-content-start">기업 택배</a></li>
                    <li class = "nav-item"><a href="#" class = "nav-link  d-flex justify-content-start">개인 택배</a></li>
                    <li class = "nav-item"><a href="#" class = "nav-link  d-flex justify-content-start">고객 센터</a></li>
                </ul>
            </nav>
        </header>
        <section class = "d-flex">
            <div class = "col-6 p-0 mt-3 d-flex banner">
                <img class = "h-100" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/%EC%9A%B4%ED%96%89%EC%A2%85%EB%A3%8C_%ED%9B%84_%EA%B8%B0%EC%A7%80%EB%A1%9C_%EC%9E%85%EA%B3%A0%EB%90%98%EB%8A%94_%EC%84%9C%EC%9A%B8%EB%8F%84%EC%8B%9C%EC%B2%A0%EB%8F%84_6%ED%98%B8%EC%84%A0_6000%ED%98%B8%EB%8C%80_621%ED%8E%B8%EC%84%B1.JPG/800px-%EC%9A%B4%ED%96%89%EC%A2%85%EB%A3%8C_%ED%9B%84_%EA%B8%B0%EC%A7%80%EB%A1%9C_%EC%9E%85%EA%B3%A0%EB%90%98%EB%8A%94_%EC%84%9C%EC%9A%B8%EB%8F%84%EC%8B%9C%EC%B2%A0%EB%8F%84_6%ED%98%B8%EC%84%A0_6000%ED%98%B8%EB%8C%80_621%ED%8E%B8%EC%84%B1.JPG" alt="지하철">
            </div>
            <div class = "col-6">
                <div class = "subcontents pt-5">
                    <h3>물류를 선도하는</h3>
                    <h2 class = "text-center font-weight-bold text-info">MD택배</h2>
                </div>
                <div class = "subcontents2">
                    <h3>운송장조회</h3>
                    <input type="text" class = "w-100"><br>
                    <!-- text input 의 클래스에 form-control 하면 너비만큼 늘리고 마지막에 줄바꿈까지 넣어준다 -->
                    <div class = "d-flex justify-content-end mt-1">
                        <button type="button" class="d-flex align-items-end btn btn-info">조회</button>
                        <!-- btn btn-info 는 버튼 색갈 채워주는 클래스 -->
                    </div>
                </div>
                
            </div>
        </section>
        <footer class = "d-flex">
            <div class = "edgefooter col-2 p-0 d-flex align-items-center justify-content-center font-weight-bold">
                <h1>MD택배</h1>
            </div>
            <div class = "midfooter col-8 p-0 d-flex align-items-center justify-content-center text-secondary">
                <h5>Copyright 2021. mdcooper All rights Reserved.</h5>
            </div>
            <div class = "edgefooter col-2 p-0 d-flex align-items-center justify-content-center font-weight-bold">
                <h4>
                    고객센터 : <br> 02-000-0000
                </h4>
            </div>
        </footer>
