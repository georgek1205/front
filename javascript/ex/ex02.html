<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>자바문법2</title>
    </head>
    <body>
        <script>
            //for
            for(let i = 0; i <= 5; i++)
            {
                console.log(i);
            }

            
            //배열, 리스트
            let array = [10, 20, 30, 40, 50];
            console.log(array);


            //배열에 값 추가, 삭제
            array.push(60);
            array.push(70);
            console.log(array);

            for(let i = 0; i < array.length; i++)
            {
                console.log(array[i]);
            }

            //for of 
            for(let number of array)
            {
                console.log(number);
            }

            //dictionary(similar to map in java)
            let scoreDic = {"국어" : 90, "수학" : 100, "영어" : 90};
            console.log(scoreDic["국어"]);
            console.log(scoreDic);
            
            //한사람의 정보를 저장하는 dictionary
            let person = {};
            person["name"] = "김승규";
            person["age"] = 25;
            person["gender"] = "남자";
            
            console.log(person);
            console.log("나이 : " + person["age"]);



             //객체의 맴버변수 가져오는거처럼 쓸수있다. 
            console.log("이름 : " + person.name);
            person.age = 26;
            console.log(person);


            
            //값 삭제.
            delete person.gender;
            console.log(person);



            //맵의 반복문 활용(엄청 제한적)
            for(let key in person)
            {
                console.log(person[key]);
            }



            //Dictionary에 특정 키가 있는지 확인
            if("age" in person)
            {
                console.log("age 키가 존재");
            }


        </script>
    </body>
</html>
