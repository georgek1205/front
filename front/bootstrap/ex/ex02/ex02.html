<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>부트스트랩</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <!-- <div class = "text-center font-weight-bold text-success">부트스트랩 테스트</div> -->
        <div id = "wrap">
            <header>
                <!-- Marondal을 밑으로 내리게 외부영역을줄수있다(마진) m-0~5-->
                <!-- mt mb ml mr -->
                <!-- 근데 mt-3을해도 아무변화가 없어보이는게 header도 엮여있어서
                마진상쇄가 발생한다. header도 밑으로 같이 내려가게되서. -->
                <!-- 그래서 패딩(내부여백)을 한번 줘보자 p-0~5 
                마진(외부여백)이랑 패딩(내부여백)은 다르다-->
                <h1 class = "text-center pt-4">Marondal</h1>
            </header>
            <nav class = "main-menu bg-warning"></nav>
            <section class = "contents d-flex">
                <!-- 100% 기준 비율 w-0 25 50 75 100 이 5개의 숫자만 사용가능 -->
                <!-- 12칸 중에 몇간을 차지할지 col-0 1 2 3 ... 12 근데 col을쓰면 자동 여백이 생긴다-->
                <article class = "main-contents col-8 p-0">
                    <div class = "contents1 bg-info"></div>
                    <div class = "contents2 bg-primary"></div>
                </article>
                <aside class = "side-contents bg-danger col-4 p-0"></aside>

            </section>
            <footer class = "text-center pt-3">
                <div>
                    Copyright © marondal 2021
                </div> 
            </footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
