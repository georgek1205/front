<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS 시작</title>
        <style>
            /* css 작성 공간 */
            h3 
            {
                color:cornflowerblue;
            }
            #thanks
            {
                background-color: lightpink;
            }
            #friday
            {
                color:aqua;
            }

            .green-text
            {
                color:green;
                font-size:20px;
            }

            a
            {
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <h3>안녕하세요</h3>
        <h3 id = "thanks">감사합니다</h3>
        <p>
            오늘은 <span id = "friday">불금이네요</span>. <br>
            내일은 <span class = "green-text">주말</span>입니다. <span class = "green-text">마음이</span>편안해요.
            <!-- id는 한번밖에 쓸수밖에없어서 클래스는 여러번쓸수있어서 가져다 쓴다. -->
        </p>

        <a href = "https://www.google.com" target="_blank">구글로이동</a>

    </body>
</html>
