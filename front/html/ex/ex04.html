<!DOCTYPE html>
<html>
    <head>표 그리기</head>
    <body>
        <h3>1. 표 그리기</h3>
        <table border="1">
            <!-- tr 은 한행을 만드는 태그-->
            <tr>
                <!-- td 은 한열을 만드는 태그-->
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>

        <h3>3. 항목이 있는 표</h3>
        <table border="1">
            <thead>
                <tr>
                    <th>책 제목</th>
                    <th>글쓴이</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>아몬드</td>
                    <td>손원평</td>
                </tr>
                <tr>
                    <td>코스모스</td>
                    <td>칼 세이건</td>
                </tr>
            </tbody>
        </table>
        <h3>4. 칸 병합하기</h3>
        <table border="1">
            <tr>
                <td colspan="2">1</td>
                <!-- <td>2</td> -->
                <td>3</td>
                <td rowspan="2">4</td>
            </tr>
            <tr>
                <td rowspan="3">5</td>
                <td>6</td>
                <td>7</td>
                <!-- <td>8</td> -->
            </tr>
            <tr>
                <!-- <td>9</td> -->
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
            <tr>
                <!-- <td>13</td> -->
                <td colspan="3">14</td>
                <!-- <td>15</td>
                <td>16</td> -->
            </tr>
            
        </table>
    </body>
</html>
