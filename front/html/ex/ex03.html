<!DOCTYPE>
<html>
    <head>
        <title>input 태그</title>
    </head>
    <body>
        <h3>1. text input</h3>
        <label>아이디</label> <input type = "text"> <br>
        <label>비밀번호</label> <input type = "password"> <br>
        <input type = "text" placeholder="이메일 입력">

        <h3>2. 라디오 버튼</h3>

        <label>남자<input type = "radio" name = "gender" checked></label>
        <label>여자<input type = "radio" name = "gender"></label>
        
        <h3>3. 체크 박스</h3>
        <label>독서<input type = "checkbox"></label>
        <label>게임<input type = "checkbox"></label>
        <label>헬스<input type = "checkbox"></label>

        <h3>4. 파일입력</h3>
        <input type = "file">

        <h3>5. 버튼</h3>
        <button type = "button">  입력 </button>

        <h3>6. 설렉트 박스</h3>
        <select>
            <option selected>선택하세요</option>
            <option>사과</option>
            <option>바나나</option>
            <option>배</option>
        </select>

        <h3>7. 텍스트에이리어</h3>
        <textarea rows = "10" cols = "50">내용</textarea>
    </body>
</html>
