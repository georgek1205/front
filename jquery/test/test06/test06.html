<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>팬션</title>
    </head>
    <body>
        <div id = "wrap">
            <header class = "d-flex align-items-center justify-content-center">
                <div class = "display-4">통나무 팬션</div>
            </header>
            <nav class = "d-flex align-items-center">
                <ul class = "nav nav-fill w-100">
                    <li class = "nav-item"><a href="#" class = "nav-link text-white font-weight-bold">팬션소개</a></li>
                    <li class = "nav-item"><a href="#" class = "nav-link text-white font-weight-bold">객실보기</a></li>
                    <li class = "nav-item"><a href="#" class = "nav-link text-white font-weight-bold">예약안내</a></li>
                    <li class = "nav-item"><a href="#" class = "nav-link text-white font-weight-bold">커뮤니티</a></li>
                </ul>
            </nav>
            <article>
                <div class = "mainpic">
                    <img src="test06_banner1.jpg" id = "showPic">
                </div>
                <div class = "information d-flex">
                    <div class="col-4 reservation d-flex align-items-center justify-content-center">
                        <div class = "display-4 text-white">실시간<br>예약하기</div>
                    </div>
                    <div class="col-5 p-0 inputInfo p-4">
                        <div class = "selectRegister d-flex align-items-end">
                            <div class = "col-4 d-flex justify-content-center">
                                <h3>예약 확인</h3>
                            </div>
                            <div class = "col-8 p-0">
                                <label>회원</label><input type="radio" name="input" value="member" class = "mr-2" >
                                <label>비 회원</label><input type="radio" name="input" value="newMember">
                            </div>
                            
                        </div>
                        <div>
                            <div id = "userId">
                                <div class = "d-flex mb-3 align-items-center">
                                    <label class="col-3 text-right">아이디 : </label><input type="text" class = "form-control col-9" id = "idInput">
                                </div>
                            </div>
                            <div id = "passWord">
                                <div class = "d-flex mb-3">
                                    <label class="col-3 text-right">비밀번호 : </label><input type="password" class = "form-control col-9" id = "paswordInput">
                                </div>
                            </div>
                            <div class = "d-none" id = "nonmemberName">
                                <div class = "d-flex mb-3">
                                    <label class="col-3 text-right">이름 : </label><input type="text" class = "form-control col-9" id = "nameInput">
                                </div>
                            </div>
                            <div class = "d-none" id = "phoneNumber">
                                <div class = "d-flex mb-3">
                                    <label class="col-3 text-right">전화번호 : </label><input type="text" class = "form-control col-9" id = "inputNumber">
                                </div>
                            </div>
                            <div class = "d-none" id = "date">
                                <div class = "d-flex">
                                    <label class="col-3 text-right">날짜 : </label><input type="text" class = "form-control col-9" id="selectDate">
                                </div>
                            </div>
                            

                            
                            <div class="d-flex justify-content-end mt-3">
                                <button type="button" class = "btn btn-success" id = "viewBtn">조회</button>
                            </div>
                            
                        </div>
                    </div>
                    <div class="col-3 reservation d-flex align-items-center justify-content-center">
                        <div>
                            <h3 class = "text-white">예약문의: <br>010-000-1111</h3>
                        </div>
                    </div>
                </div>
            </article>
            <footer class = "d-flex align-items-center pl-3">
                <p class = "font-weight-light text-secondary small">
                    제주특별자치도 제주시 애월읍<br>
                    사업자등록번호 : 111-22-255222 / 농어촌민박사업자지청 / 대표:김동욱<br>
                    Copyright 2025 tongnamu All rights reserved.
                </p>
            </footer>
        </div>




        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js" 
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" 
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <script>
            $(document).ready(function(){

                var arr = ["test06_banner2.jpg", "test06_banner3.jpg", "test06_banner4.jpg", "test06_banner1.jpg"];
                var i = 0;
                setInterval(function(){
                    $("#showPic").attr("src",arr[i++])
                    if(i == arr.length)
                    {
                        i = 0;
                    }

                },3000);

                $("input[name='input']").on("change", function(){
                    if($(this).val() == "newMember")
                    {
                        $("#userId").addClass("d-none");
                        $("#passWord").addClass("d-none");
                        $("#nonmemberName").removeClass("d-none");
                        $("#phoneNumber").removeClass("d-none");
                        $("#date").removeClass("d-none");
                    }

                    if($(this).val() == "member" && $("#nonmemberName").is(":visible"))
                    {
                        $("#userId").removeClass("d-none");
                        $("#passWord").removeClass("d-none");
                        $("#nonmemberName").addClass("d-none");
                        $("#phoneNumber").addClass("d-none");
                        $("#date").addClass("d-none");
                    }

                });

                $("#selectDate").datepicker({

                    dateFormat : "yy월-mm월-dd일",
                    dayNamesMin: ['일','월','화','수','목','금','토'],
                    minDate :0

                });

                $("#viewBtn").on("click", function(){

                    if($("input[name='input']:checked").val() == "member")
                    {
                        if(!$("#idInput").val())
                        {
                            alert("아이디를 입력하세요");
                            return;
                        }
                        if(!$("#paswordInput").val())
                        {
                            alert("비밀번호를 입력하세요");
                            return;
                        }
                    }

                    if($("input[name='input']:checked").val() == "newMember")
                    {
                        if(!$("#nameInput").val())
                        {
                            alert("이름을 입력하세요");
                            return;
                        }
                        if(!$("#inputNumber").val())
                        {
                            alert("전화번호를 입력하세요");
                            return;
                        }
                        if(!$("#selectDate").val())
                        {
                            alert("날짜를 선택하세요");
                            return;
                        }

                        if($(this).val().substring(0,3) != "010")
                        {
                            alert("010 으로 시작하는 번호만 입력 가능합니다");
                        }

                    }

                });


            });
        </script>
    </body>
</html>
