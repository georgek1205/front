<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jquery 이벤트</title>
        <style>
            .box
            {
                width: 150px;
                height: 150px;
                background: #ba4c4c;
            }

            .new-box
            {
                width: 200px;
                height: 150px;
                background-color: forestgreen;
            }
        </style>
    </head>
    <body>
        <div id = "contents">내용</div>

        <label>이름 : </label><input type="text" id = "nameInput">
        <button type = "button" id = "confirmBtn">확인</button>
        <div id = "nameDiv"></div>
        <input type="text" id = "copyInput">

        <hr>

        <div class = "box" id = "box"></div>
        <button type="button" id = "divBtn">숨기기</button>
        <button type="button" id = "changeBtn">바꾸기</button>

        <br>
        <a href="https://google.com" target="_blank" id = "link">구글로 이동</a>
        <button type="button" id = "changeLinkBtn">링크 바꾸기</button>

        <script src="https://code.jquery.com/jquery-3.7.0.min.js" 
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" 
        crossorigin="anonymous"></script>

        <script>
            //화면(document)이 준비(ready)가 됬을때 실행시키고싶은 기능을 function에.
            //기능을 구현하고싶을때는 무조건 객채화
            $(document).ready(function() {
                //확인 버튼을 눌렀을떄, alert 띄어보기
                //function은 익명함수. 여러가지 기능(함수)들을 묶고싶을때

                $("#changeLinkBtn").on("click", function()
                {
                    $("#link").attr("href", "https://naver.com");
                });


                $("#changeBtn").on("click", function()
                {
                    // $("#box").css("background-color", "blue"); //간단한스타일 부여할때는 이런식으로.
                    
                    if($("#box").hasClass("box"))
                    {
                        $("#box").removeClass("box"); 
                        $("#box").addClass("new-box");
                    }
                    else
                    {
                        $("#box").removeClass("new-box"); 
                        $("#box").addClass("box");
                    }
                    
                    //이미 box라는 객체가 css에서 부여가되잇기때문에 기존것을 지우고 새로운것을할당
                });

                $("#divBtn").on("click", function() {
                    //div 박스를 숨긴다.
                    // $("#box").hide();
                    //박스가 보여지는 상태 -> 숨긴다
                    //박스가 숨겨진 상태다 -> 보여준다
                    if($("#box").is(":visible"))
                    {
                        $("#box").hide();
                    }
                    else
                    {
                        $("#box").show();
                    }
                    
                });



                $("#confirmBtn").on("click", function() {
                    //input에 입력된 내용을 얻어와서 alert를 보여준다.
                    let name = $("#nameInput").val();
                    // alert("안녕하세요 " + name + "님");
                    $("#nameDiv").text(name);
                    //value를 가져오고싶을때는 그냥 .val()를 쓰는데, name의 밸류가필요해서.val(name)
                    $("#copyInput").val(name);
                });
                

                $("#contents").text("바뀐다");
            });
            
        </script>
    </body>
</html>
